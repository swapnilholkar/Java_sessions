	<script>
		let firstnumber=0
		let sign=""
		let ref=window.document.getElementById("screen");
		
		function digits(digit){
				ref.value=  ref.value + digit
		}

		function operations(opt){
			if(opt=="C"){
				ref.value="";	
			}
			else{
				if(opt=="="){
					if(sign=="+"){
						ref.value=firstnumber + parseInt(ref.value);
					}
					if(sign=="-"){
						ref.value=firstnumber - parseInt(ref.value);	
					}
					if(sign=="x"){
						ref.value=firstnumber * parseInt(ref.value);	
					}
					if(sign=="/"){
						ref.value=firstnumber / parseInt(ref.value);	
					}


				}
				else{
					firstnumber=parseInt(ref.value);
					sign=opt;	
					ref.value="";
				}
			}
		}
		

	</script>

</html>
