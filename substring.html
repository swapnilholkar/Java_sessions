<html>
    <script>
    function display(){
        let data =document.getElementById("t1").value;

        let i=0;
        let space =0;

        for(i=0;i<data.length;i++){
            if(data.substring(i,i+1)==" "){
                space++;
            }
        }
        alert("there are "+ (space+1 +" words"));
    }

    </script>


<input id="t1" type="text">

<input type="button" onclick="display()" value="click">

</html>
